<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>


  <img class="background-top" src="img/pattern-background-desktop.svg" alt="backgroun-image">

  <div class="main">
    <img class="main-img" src="img/illustration-hero.svg" alt="human">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="anual">

      <img class="icon" src="img/icon-music.svg" alt="music-icon">
      <div class="anual-plan">
        <h3>Annual Plan</h3>
        <p>  $59.99/year </p>

      </div>

     <div>
          <a class="change" href="#">Change</a>
     </div>

    </div>

    <a class="payment-btn" href="#">Proceed to Payment</a>
    <a class="cancel-bnt" href="#"> Cancel Order </a>

  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pouya Nasr</a>.
  </div> -->
</body>

</html>
